<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-1.11.3.min.js"></script>
    <style type="text/css">
		circle {
			fill: red;
			stroke: black;
		}
		svg{
			border: solid blue 2px;
		}
	</style>
	
  </head>
  <body>
  
		<svg width="1000" height="500">
			<rect x="10" y="10" width="100" height="200" fill="blue" />
			<circle id="myCircle" cx="50" cy="100" r="30"/>
			<text x="180" y="105" font-size="24" fill="white">Will</text>
		</svg>
		
    <script type="text/javascript">
        
        var circle = document.getElementById("myCircle");
        
            setTimeout(function(){
                circle.setAttribute("cx", 200);
            }, 500);

            setTimeout(function(){
                circle.style.fill = "green";
            }, 1000);   
        
            setTimeout(function(){
                // circle.setAttribute("r", 50);
                $("#myCircle").attr('r', 50); // jQuery Example
            }, 1500); 
        
    </script>
  </body>
</html>
